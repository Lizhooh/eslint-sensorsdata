rules:
  max-len: 
    - 2
    - code: 120
      ignoreStrings: true
      ignoreTemplateLiterals: true
  consistent-return: 0
  semi: 
    - 2
    - always
  linebreak-style:
    - 2
    - unix
  indent:
    - 2
    - 2
  quotes:
    - 2
    - single
    - allowTemplateLiterals: true
  comma-style:
    - 2
    - last
  one-var:
    - 2
    - never
  arrow-parens:
    - 2
    - as-needed
  comma-dangle:
    - 2
    - always-multiline
  prefer-const:
    - 2
    - destructuring: all
  eqeqeq: 
    - 2
    - allow-null
  array-callback-return: 2
  space-before-function-paren: 0
  object-curly-spacing:
    - 2
    - always
  object-curly-newline: 0
  camelcase: 2
  class-methods-use-this: 0
  dot-location:
    - 2
    - property
  dot-notation:
    - 2
  eol-last: 0
  no-inline-comments: 2
  no-confusing-arrow: 0
  no-debugger: 1
  no-else-return: 0
  no-extra-boolean-cast: 0
  no-lone-blocks: 2
  no-nested-ternary: 0
  no-shadow: 0
  no-trailing-spaces: 2
  no-underscore-dangle: 2
  no-unexpected-multiline: 2
  no-var: 2
  no-console: 0
  no-unused-vars:
    - 2
    - argsIgnorePattern: '^_'
  no-use-before-define:
    - 2
    - functions: false
      classes: false
  no-restricted-syntax: 0
  guard-for-in: 0
  global-require: 0
  no-param-reassign: 0
  no-plusplus:
    - 2
    - allowForLoopAfterthoughts: true
  import/no-extraneous-dependencies:
    - 2
    - devDependencies:
      - "**/*.test.js"
      - "**/*.spec.js"
      - "**/webpack*"
      - "**/webpack/*"
  no-await-in-loop: 0
  no-loop-func: 0
  valid-jsdoc: 2